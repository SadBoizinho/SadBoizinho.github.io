<!DOCTYPE html>
<html>
<head>
  <title>Ping Pong do Sayro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #menu h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    #menu button {
      font-size: 24px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #difficultyMenu {
      display: flex;
      flex-direction: column;
      align-items: center;
      display: none;
    }

    #difficultyMenu h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    #difficultyMenu button {
      font-size: 24px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    canvas {
      display: none;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <audio id="pingSound">
    <source src="ping.mp3" type="audio/mp3">
  </audio>
  <audio id="scoreSound">
    <source src="score.mp3" type="audio/mp3">
  </audio>

  <div id="menu">
    <h1>PING P0NG D0 SAYR0</h1>
    <button onclick="selectPlayer(1)">1 Player</button>
    <button onclick="selectPlayer(2)">2 Players</button>
  </div>

  <div id="difficultyMenu">
    <h1>Choose Difficulty</h1>
    <button onclick="startGame(1, 2)">Easy</button>
    <button onclick="startGame(1, 3)">Medium</button>
    <button onclick="startGame(1, 4)">Hard</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const paddleWidth = 10;
    const paddleHeight = 100;
    const ballSize = 10;
    const paddleSpeed = 7;
    const ballSpeed = 5;
    const maxScore = 7;
    let player1Score = 0;
    let player2Score = 0;
    let isGameRunning = false;
    let isGameOver = false;
    let isOnePlayer = false;
    let isTwoPlayers = false;
    let isDifficult = false;
    let isMedium = false;
    let player2Speed = 5;
    let player1Y = canvas.height / 2 - paddleHeight / 2;
    let player2Y = canvas.height / 2 - paddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = ballSpeed;
    let ballSpeedY = ballSpeed;

    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

    function drawCircle(x, y, radius, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();
    }

    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 40) {
        drawRect(canvas.width / 2 - 1, i, 2, 20, '#000');
      }
    }

    function drawGame() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw net
      drawNet();

      // Draw paddles
      drawRect(0, player1Y, paddleWidth, paddleHeight, '#000');
      drawRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight, '#000');

      // Draw ball
      drawCircle(ballX, ballY, ballSize, '#000');

      // Draw scores
      drawText(player1Score, canvas.width / 4, 50, '#000');
      drawText(player2Score, canvas.width * 3 / 4, 50, '#000');
    }

    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = '40px Arial';
      ctx.fillText(text, x, y);
    }

    function movePaddle() {
      if (isGameRunning) {
        if (isOnePlayer) {
          movePlayer1();
          moveAI();
        } else if (isTwoPlayers) {
          movePlayer1();
          movePlayer2();
        }
      }
    }

    function movePlayer1() {
      if (keys.w && player1Y > 0) {
        player1Y -= paddleSpeed;
      }
      if (keys.s && player1Y < canvas.height - paddleHeight) {
        player1Y += paddleSpeed;
      }
    }

    function movePlayer2() {
      if (keys.i && player2Y > 0) {
        player2Y -= paddleSpeed;
      }
      if (keys.k && player2Y < canvas.height - paddleHeight) {
        player2Y += paddleSpeed;
      }
    }

    function moveAI() {
      const player2Center = player2Y + paddleHeight / 2;
      if (ballY < player2Center && player2Y > 0) {
        player2Y -= player2Speed;
      } else if (ballY > player2Center && player2Y < canvas.height - paddleHeight) {
        player2Y += player2Speed;
      }
    }

    function moveBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Collision with top and bottom walls
      if (ballY - ballSize <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY = -ballSpeedY;
        playPingSound();
      }

      // Collision with paddles
      if (
        ballX - ballSize <= paddleWidth &&
        ballY > player1Y &&
        ballY < player1Y + paddleHeight
      ) {
        ballSpeedX = ballSpeed;
        if (ballY <= player1Y + paddleHeight / 2) {
          ballSpeedY = -Math.abs(ballSpeedY);
        } else {
          ballSpeedY = Math.abs(ballSpeedY);
        }
        playPingSound();
      }

      if (
        ballX + ballSize >= canvas.width - paddleWidth &&
        ballY > player2Y &&
        ballY < player2Y + paddleHeight
      ) {
        ballSpeedX = -ballSpeed;
        if (ballY <= player2Y + paddleHeight / 2) {
          ballSpeedY = -Math.abs(ballSpeedY);
        } else {
          ballSpeedY = Math.abs(ballSpeedY);
        }
        playPingSound();
      }

      // Scoring
      if (ballX - ballSize <= 0) {
        player2Score++;
        playScoreSound();
        resetBall('right');
      } else if (ballX + ballSize >= canvas.width) {
        player1Score++;
        playScoreSound();
        resetBall('left');
      }

      // Check for game over
      if (player1Score >= maxScore || player2Score >= maxScore) {
        isGameOver = true;
        endGame();
      }
    }

    function resetBall(scoringPlayer) {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      if (scoringPlayer === 'left') {
        ballSpeedX = -ballSpeed;
      } else if (scoringPlayer === 'right') {
        ballSpeedX = ballSpeed;
      }
      ballSpeedY = ballSpeed;
    }

    function endGame() {
      isGameRunning = false;
      isGameOver = true;
      alert('Game Over!');

      // Reset scores
      player1Score = 0;
      player2Score = 0;

      // Reset paddles position
      player1Y = canvas.height / 2 - paddleHeight / 2;
      player2Y = canvas.height / 2 - paddleHeight / 2;

      // Show menu
      const menu = document.getElementById('menu');
      menu.style.display = 'flex';

      // Hide game canvas and difficulty menu
      canvas.style.display = 'none';
      difficultyMenu.style.display = 'none';
    }

    let keys = {};

    window.addEventListener('keydown', function (event) {
      keys[event.key.toLowerCase()] = true;
    });

    window.addEventListener('keyup', function (event) {
      keys[event.key.toLowerCase()] = false;
    });

    function selectPlayer(playerCount) {
      isGameOver = false;
      // Clear menu
      const menu = document.getElementById('menu');
      menu.style.display = 'none';

      // Show difficulty menu for single player mode
      if (playerCount === 1) {
        isOnePlayer = true;
        isTwoPlayers = false;
        const difficultyMenu = document.getElementById('difficultyMenu');
        difficultyMenu.style.display = 'flex';
      } else if (playerCount === 2) {
        // Start the game directly for two players mode
        isOnePlayer = false;
        isTwoPlayers = true;
        startGame(2, 0);
      }
    }

    function startGame(playerCount, difficulty) {
      // Hide difficulty menu
      const difficultyMenu = document.getElementById('difficultyMenu');
      difficultyMenu.style.display = 'none';

      // Set the difficulty for one player mode
      if (playerCount === 1) {
        if (difficulty === 2) {
          player2Speed = 2;
        } else if (difficulty === 3) {
          player2Speed = 3;
        } else if (difficulty === 4) {
          player2Speed = 4;
        }
      }

      // Show game canvas
      canvas.style.display = 'block';

      // Reset game state
      player1Score = 0;
      player2Score = 0;
      player1Y = canvas.height / 2 - paddleHeight / 2;
      player2Y = canvas.height / 2 - paddleHeight / 2;
      isGameRunning = true;
      isGameOver = false;

      // Start game loop
      gameLoop();
    }

    function gameLoop() {
      movePaddle();
      moveBall();
      drawGame();
      if (!isGameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    // Function to play ping sound
    function playPingSound() {
      const pingSound = document.getElementById('pingSound');
      pingSound.currentTime = 0;
      pingSound.play();
    }

    // Function to play score sound
    function playScoreSound() {
      const scoreSound = document.getElementById('scoreSound');
      scoreSound.currentTime = 0;
      scoreSound.play();
    }
  </script>
</body>
</html>
