<!DOCTYPE html>
<html>
<head>
  <title>Ping Pong do Sayro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #menu h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    #menu button {
      font-size: 24px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    canvas {
      display: none;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>PING P0NG D0 SAYR0</h1>
    <button onclick="selectPlayer(1)">1 Player</button>
    <button onclick="selectPlayer(2)">2 Players</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const paddleWidth = 10;
    const paddleHeight = 100;
    const ballSize = 10;
    const paddleSpeed = 7;
    const ballSpeed = 5;
    const maxScore = 7;
    let player1Score = 0;
    let player2Score = 0;
    let isGameRunning = false;
    let isGameOver = false;
    let isOnePlayer = false;
    let isTwoPlayers = false;
    let isDifficult = false;
    let isMedium = false;
    let player2Speed = 5;
    let player1Y = canvas.height / 2 - paddleHeight / 2;
    let player2Y = canvas.height / 2 - paddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = ballSpeed;
    let ballSpeedY = ballSpeed;
    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }
    function drawCircle(x, y, radius, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();
    }
    function drawNet() {
      for (let i = 0; i <= canvas.height; i += 40) {
        drawRect(canvas.width / 2 - 1, i, 2, 20, '#000');
      }
    }
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawNet();
      drawRect(0, player1Y, paddleWidth, paddleHeight, '#000');
      drawRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight, '#000');
      drawCircle(ballX, ballY, ballSize, '#000');
      drawText(player1Score, canvas.width / 4, 50, '#000');
      drawText(player2Score, canvas.width * 3 / 4, 50, '#000');
    }
    function drawText(text, x, y, color) {
      ctx.fillStyle = color;
      ctx.font = '40px Arial';
      ctx.fillText(text, x, y);
    }
    function movePaddle() {
      if (isGameRunning) {
        if (isOnePlayer) {
          movePlayer1();
          moveAI();
        } else if (isTwoPlayers) {
          movePlayer1();
          movePlayer2();
        }
      }
    }
    function movePlayer1() {
      if (keys.w && player1Y > 0) {
        player1Y -= paddleSpeed;
      }
      if (keys.s && player1Y < canvas.height - paddleHeight) {
        player1Y += paddleSpeed;
      }
    }
    function movePlayer2() {
      if (keys.i && player2Y > 0) {
        player2Y -= paddleSpeed;
      }
      if (keys.k && player2Y < canvas.height - paddleHeight) {
        player2Y += paddleSpeed;
      }
    }
    function moveAI() {
      const player2Center = player2Y + paddleHeight / 2;
      if (ballY < player2Center && player2Y > 0) {
        player2Y -= player2Speed;
      } else if (ballY > player2Center && player2Y < canvas.height - paddleHeight) {
        player2Y += player2Speed;
      }
    }
    function moveBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      if (ballY - ballSize <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY = -ballSpeedY;
      }
      if (
        ballX - ballSize <= paddleWidth &&
        ballY > player1Y &&
        ballY < player1Y + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }
      if (
        ballX + ballSize >= canvas.width - paddleWidth &&
        ballY > player2Y &&
        ballY < player2Y + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
      }
      if (ballX - ballSize <= 0) {
        player2Score++;
        resetBall();
      } else if (ballX + ballSize >= canvas.width) {
        player1Score++;
        resetBall();
      }
      if (player1Score >= maxScore || player2Score >= maxScore) {
        isGameOver = true;
        endGame();
      }
    }
    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = ballSpeed;
      ballSpeedY = ballSpeed;
    }
    let keys = {};
    window.addEventListener('keydown', function (event) {
      keys[event.key.toLowerCase()] = true;
    });
    window.addEventListener('keyup', function (event) {
      keys[event.key.toLowerCase()] = false;
    });
    function endGame() {
      isGameRunning = false;
      alert('Game Over!');
      // Reset scores
      player1Score = 0;
      player2Score = 0;
      // Reset paddles position
      player1Y = canvas.height / 2 - paddleHeight / 2;
      player2Y = canvas.height / 2 - paddleHeight / 2;
      // Hide game canvas and show menu
      canvas.style.display = 'none';
      const menu = document.getElementById('menu');
      menu.style.display = 'flex';
    }
    function selectPlayer(playerCount) {
      // Clear menu
      const menu = document.getElementById('menu');
      menu.style.display = 'none';
      canvas.style.display = 'block';
      isGameRunning = true;
      isGameOver = false;
      if (playerCount === 1) {
        isOnePlayer = true;
        isTwoPlayers = false;
        showDifficultyOptions();
      } else if (playerCount === 2) {
        isOnePlayer = false;
        isTwoPlayers = true;
        startGameLoop();
      }
    }
    function showDifficultyOptions() {
      const difficultyOptions = document.createElement('div');
      difficultyOptions.id = 'difficultyOptions';
      difficultyOptions.style.display = 'flex';
      difficultyOptions.style.flexDirection = 'column';
      difficultyOptions.style.alignItems = 'center';

      const header = document.createElement('h2');
      header.textContent = 'Select Difficulty:';
      difficultyOptions.appendChild(header);

      const btnEasy = document.createElement('button');
      btnEasy.textContent = 'Easy';
      btnEasy.onclick = function () {
        setDifficulty('easy');
      };
      difficultyOptions.appendChild(btnEasy);

      const btnMedium = document.createElement('button');
      btnMedium.textContent = 'Medium';
      btnMedium.onclick = function () {
        setDifficulty('medium');
      };
      difficultyOptions.appendChild(btnMedium);

      const btnHard = document.createElement('button');
      btnHard.textContent = 'Hard';
      btnHard.onclick = function () {
        setDifficulty('hard');
      };
      difficultyOptions.appendChild(btnHard);

      document.body.appendChild(difficultyOptions);
    }
    function setDifficulty(difficulty) {
      const difficultyOptions = document.getElementById('difficultyOptions');
      difficultyOptions.style.display = 'none';
      isDifficult = true;
      if (difficulty === 'easy') {
        player2Speed = 3;
      } else if (difficulty === 'medium') {
        player2Speed = 5;
      } else if (difficulty === 'hard') {
        player2Speed = 8;
      }
      startGameLoop();
    }
    function startGameLoop() {
      if (!isGameOver) {
        movePaddle();
        moveBall();
        drawGame();
        requestAnimationFrame(startGameLoop);
      }
    }
    function gameLoop() {
      // ... (existing gameLoop code)
    }
    function startGame(playerCount) {
      // ... (existing startGame code)
    }
  </script>
</body>
</html>
